<!doctype html>

<html lang="it-it">

<head>
  <title>404 - Errore: 404</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> <!-- mobile viewport optimized -->
  <link rel="stylesheet" href="/templates/frontend/css/error.css?v=1">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    p,h1 {
        margin: 0;
    }
    body {
        background-color: #125DAB;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-family: "Open Sans", sans-serif;
    }
    .contenitore {
        background-color: rgba(255,255,255,0.9);
        padding: 20px;
        color: #000;
    }
    .contenitore .immagine img {
        width: calc(180px + 6vw);
    }

    .contenitore .errore h1{
        margin: 10px 0;
        font-size: 18px;
    }

    .contenitore .errore #home{
        margin-top: 10px;
        text-decoration: none;
    }

    .contenitore .errore #home a {
        text-decoration: none;
        color: #125DAB;
        font-size: 15px;
    }

    .contenitore .errore #home a:hover {
        color: #000;
        transition: .5s;
    }



</style>
<body>
    <div class="contenitore">
        <div class="immagine">
            <a href="/">
                <img src="/templates/frontend/images/logo.png" alt="logo">
            </a>
        </div>
        <div class="errore">
            <h1>La pagina non Ã¨ stata trovata</h1>
            <span id="redirect">
                Tra <span id="counter">10</span> secondi sarai reindirizzato alla home.
            </span>

            <div id="home">Ritorna alla <a href="/">HOME</a></div>
        </div>
    </div>
    <script>
         redirect();

        function redirect() {
            var timeleft = 15;
            var downloadTimer = setInterval(function () {
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    window.location.replace('/');
                } else {
                    document.getElementById("counter").innerHTML = timeleft;
                }
                timeleft = timeleft - 1;
            }, 1000);
        }
    </script>
</body>

</html>
